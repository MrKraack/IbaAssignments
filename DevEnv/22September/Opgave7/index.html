<body>  
    <h1>Opgave 7 - Ask for cookie permission</h1>
    <button type="button" id="cookieClearBtn">clear cookies</button>



    <h2>What cookies can we store?</h2>
    <forms id="cookieChoices">
        <label for="cookieName">Name:</label>
        <input type="checkbox" value="Name" name="choice"><br>
        <label for="cookieGender">Gender:</label>
        <input type="checkbox" value="Gender" name="choice"><br>
        <label for="cookieAge">Age:</label>
        <input type="checkbox" value="Age" name="choice"><br>
        <label for="cookieHobbies">Hobbies: </label>
        <input type="checkbox" value="Hobbies" name="choice"><br>
        <button type="submit" id="cookieSubmitBtn">Save cookies</button>
    </forms>
    <h2>Check console for details after pressing Save</h2>
